name: PR Build

on:
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '1.8'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean compile
    - name: Run Tests
      run: mvn test 
